<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Associação Valentim</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      position: relative;
    }

    .nav-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background-color: #005fa3;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      font-size: 1.5rem;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons a:hover {
      background-color: #003e6b;
      transform: scale(1.1);
    }

    .nav-buttons a.voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .nav-buttons a.proximo {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .mapa-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .logo img {
    max-width: 120px;
    width: 100%;
    height: auto;
    border-radius: 50%;
  }  

    main {
      padding: 2rem;
    }

    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagens/logo_judo.jpeg" alt="Logo da Associação de Judô">
    </div>
    <h1>Agenda</h1>
  </header>

  <main>
    <section class="localizacao">
      <h2>Localização</h2>
      <p>Clique no mapa para ver como chegar até nossa associação.</p>
      <a href="https://maps.app.goo.gl/edgTUK33UpTZfFq36?g_st=aw" target="_blank">
        <img src="imagens/mapa_exemplo.png" alt="Mapa localização" class="mapa-img">
        <p><strong> CEU Luiz Melodia </strong> <br>
        Rua José Ferreira Crespo, 475</p>
      </a>
    </section>

    <section class="horarios">
      <h2>Horários de Treino</h2>
      <ul>
        <li>Sexta-feira - 20h às 22h</li>
      </ul>
    </section>
  </main>

  <div class="nav-buttons">
    <a href="inicio.html" class="voltar" title="Página Inicial">⟵</a>
    <a href="galeria.html" class="proximo" title="Próxima Página">⟶</a>
  </div>
</body>
</html>
